<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quest Page</title>
    <link rel="stylesheet" href="signup-styles.css">
</head>
<body>
    <div class="signup-container">
        <form id="signupForm">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            
            <button type="submit" class="signupbtn">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = this.email.value;
            var username = this.uname.value;
            var password = this.psw.value;
            var passwordRepeat = this['psw-repeat'].value;
            
            if (password !== passwordRepeat) {
                alert("Passwords do not match. Please try again.");
                return;
            }
            
            // Store the new account in local storage
            var accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            accounts.push({ email: email, username: username, password: password });
            localStorage.setItem('accounts', JSON.stringify(accounts));
            
            alert("Account created successfully!");
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
