<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quest Page</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                    
                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
        </form>
        <div class="signup-link">
            <p>New member? <a href="signup.html">Sign up here</a></p>
        </div>
        <button id="clearStorageBtn">Clear Local Storage</button>
    </div>

    <script>
        // Clear any existing login
        localStorage.removeItem('currentUser');

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = this.uname.value;
            var password = this.psw.value;
            
            console.log("Login attempt:", username);
            
            var accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            console.log("Stored accounts:", accounts);
            
            var account = accounts.find(acc => acc.username === username && acc.password === password);
            console.log("Found account:", account);
            
            if (account) {
                console.log("Setting currentUser:", username);
                localStorage.setItem('currentUser', username);
                console.log("CurrentUser set:", localStorage.getItem('currentUser'));
                alert("Login successful!");
                console.log("Redirecting to quest.html");
                window.location.href = 'quest.html';
            } else {
                console.log("No matching account found");
                alert("Invalid username or password. Please try again.");
            }
        });

        document.getElementById('clearStorageBtn').addEventListener('click', function() {
            localStorage.clear();
            alert('Local storage has been cleared. You may need to refresh the page or sign up again.');
        });
    </script>
</body>
</html>
